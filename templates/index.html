{% extends 'base.html' %} {% block content %}

<section class="warehouse">
  <h2 class="warehouse__heading">Saldo: {{ saldo }} zł</h2>

  <article class="warehouse__box">
    <table>
      <thead>
        <tr>
          <th colspan="3">Stan magazynu</th>
        </tr>
      </thead>
      <tr>
        <th scope="col">Nazwa</th>
        <th scope="col">Ilość</th>
        <th scope="col">Cena</th>
      </tr>
      {% for product in magazyn %}
      <tr>
        <th scope="row">{{ product.name }}</th>
        <td>{{ product.quantity }}</td>
        <td>{{ product.price }}</td>
      </tr>
      {% endfor %}
    </table>
  </article>
</section>

{% endblock %}
