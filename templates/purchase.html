{% extends 'base.html' %}
<title>{% block title %}zakup{% endblock %}</title>
{% block heading %}
  <h1 class="header__heading">Zakup</h1>
{% endblock %}
{% block content %}
  <section class="purchase">
    <article class="purchase__article">
      <fieldset class="form">
        <legend>Podaj co chcesz kupić:</legend>
        <form class="form__form" action="/zakup" method="post">
          <div class="form__box">
            <label class="form__label--vertical" for="product">Podaj nazwę
              produktu</label>
            <input class="form__input--vertical" type="text" id="product"
                   name="product" required>
          </div>

          <div class="form__box">
            <label class="form__label--vertical" for="price">Podaj cenę
              produktu</label>
            <input class="form__input--vertical" type="text" id="price"
                   name="price" required>
          </div>

          <div class="form__box">
            <label class="form__label--vertical" for="quantity">Podaj ilość
              produktu</label>
            <input class="form__input--vertical" type="number" id="quantity"
                   name="quantity" required>
          </div>

          <button class="form__btn" type="submit">Zakup</button>
        </form>
      </fieldset>
      <div class="purchase__message">
        {{ message }}
      </div>
    </article>
  </section>
  {% endblock %}
  {% block scripts %}
  <script src="{{url_for('static', filename='js/purchase.js')}}"></script>
  
  {% endblock %}
